{% if answer %}
<div class="question-title" data-token={{answer.question.id}}>
    <h2 class="question-title-content">
        <a href="{{answer.question.get_absolute_url}}">{{answer.question.title}}</a>
    </h2>
</div>
<div class="answer-item" data-token="{{answer.id}}">
    {% ifnotequal answer.user.id user.id %}
    <div class="votebar hidden" vote="{{answer.evaluation}}" >    
        <button class="up" title="赞同">
            <i class="vote-arrow">
            </i>
            <span class="lable">
                赞同
            </span>
            <span class="vote-count">
                {{answer.favorcount}}
            </span>
        </button>
        <button class="down" title="反对">
            <i class="vote-arrow">
            </i>
            <span class="lable">
                取消赞同
            </span>
        </button>
    </div>
    {% endifnotequal %}
    <div class="votebar{% ifequal answer.user.id user.id %} no-voter{% endifequal %}">
        <button class="vote-num">{{answer.favorcount}}</button>
    </div>
    <div class="answer-head">
        <div class="answer-anthor">
            <h3 class="answer-anthor-wrap">
                <a class="answer-anthor-link-avatar" href="{{answer.user.get_absolute_url}}">
                    <img class="answer-anthor-avatar" src='{{answer.user.avatar}}'>
                    </img>
                </a>
                <a href="{{answer.user.get_absolute_url}}">
                    {{answer.user.get_full_name}}
                </a>
            </h3>
        </div>
        <div class="answer-vote-info">
        </div>
    </div>
    <div class="answer-content clearfix">
        {{answer.content|safe}}
    </div>
    <div class="answer-action panel-wrap clearfix">
        <div class="answer-panel action-panel">
            <span class="answer-date-wrap">
                <a href="#" class="answer-date">
                    发布于{{answer.addtime|date:"Y-n-d"}}
                </a>
            </span>
            {% if answer.commentcount %}
            <a href="#" class="showComment" count='{{evaluation.answer.commentcount}}'>
                {{answer.commentcount}}条评论
            </a>
            {% else %}
            <a href="#" class="showComment" count='0'>
                添加评论
            </a>
            {% endif %}
        </div>
    </div>
    <div class="comment-box" style="display:none">
        <div class="comment-list">
        </div>
        <div class="comment-edit-box">
            <div class="comment-edit-area" contenteditable="true"></div>
            <div class="comment-action-area">
                <a class="command-cancel">取消</a> <a href="#" class="btn btn-primary btn-sm submitComment" role="button">提交</a>
            </div>
        </div>
    </div>
</div>
{% endif%}
